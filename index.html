<!DOCTYPE html>
<html>
<head>
    <title>Reproducir Audio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #mensaje {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: yellow;
            font-size: 24px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="mensaje">Si no recuerdas que has olvidado toca la recordadora.</div>
    <img id="imagen" src="https://raw.githubusercontent.com/acano89/recordadora/main/recordadora2.gif" style="cursor: pointer;">
    <audio id="audio" src="Text_to_Speech.wav" autoplay></audio>

    <script>
        // Obtener elementos del DOM
        const audio = document.getElementById('audio');
        const imagen = document.getElementById('imagen');
        const mensaje = document.getElementById('mensaje');

        // Funci√≥n para reproducir o pausar el audio
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0; // Reiniciar el audio al principio
            }
        }

        // Event listener para hacer clic en la imagen
        imagen.addEventListener('click', toggleAudio);
    </script>
</body>
</html>
